<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated Credit Card</title>
  </head>
  <body>
    <div class="visa-card" id="card-container">
      <div class="card-inner">
        <div class="front">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img" />
          <div class="row">
            <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px" />
            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px" />
          </div>
          <div class="row card-no" id="dispCardNum" style="justify-content: center;">
          </div>
          <div class="row card-holder">
            <p>CARD HPLDER</p>
            <p>VALID TILL</p>
          </div>
          <div class="row name">
            <p id="dispHolderName"></p>
            <p id="dispExpiryDate"></p>
          </div>
        </div>
        <div class="back">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img" />
          <div class="bar"></div>
          <div class="row card-cvv">
            <div>
              <img src="https://i.ibb.co/S6JG8px/pattern.png" />
            </div>
            <p id="dispCVV"></p>
          </div>
          <div class="row signature">
            <p>CUSTOMER SIGNATURE</p>
            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="80px" />
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="group-field">
        <label>Card Number</label>
        <input
          type="text"
          id="inputCardNum"
          pattern="[0-9]*"
          inputmode="numeric"
          maxlength="19"
        />
      </div>
      <div class="group-field">
        <label>Card Holder</label>
        <input type="text" id="inputHolderName" maxlength="20" />
      </div>
      <div class="group-field">
        <label>Expiration Date (MM/YY)</label>
        <input
          type="text"
          id="inputExpiryDate"
          pattern="[0-9]*"
          inputmode="numeric"
          maxlength="5"
        />
      </div>
      <div class="group-field">
        <label>CVV</label>
        <input
          type="text"
          id="inputCVV"
          pattern="[0-9]*"
          inputmode="numeric"
          maxlength="3"
        />
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
